<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Contact | Sharon F Lewis</title>
</head>

<body>
  <!-- Container -->
  <div class="container">
    <!-- Navbar header -->
    <nav class="navbar navbar-expand-md justify-content-between" id="header">
      <!-- Name -->
      <a class="navbar-brand" id="logo" href="./index.html">Sharon F Lewis</a>
      <!-- Page links -->
      <nav class="nav" id="links">
        <a class="nav-link active" href="./index.html">About</a>
        <a class="nav-link" href="./contact.html">Contact</a>
        <a class="nav-link" href="./portfolio.html">Portfolio</a>
      </nav>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8">
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>

              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>

              <li>
                <label for="message">Message</label>
                <textarea name="message" name="message" required="required"></textarea>
              </li>
            </ul>

            <input type="submit" value="Submit">
          </form>

        </div>
      </div>
    </div>

    <!-- As a footer -->
    <nav class="navbar fixed-bottom justify-content-center" id="footer">
      <span class="navbar-brand mb-0 h1">Copyright &copy2019 - Sharon F Lewis</span>
    </nav>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
